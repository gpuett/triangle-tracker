<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>What kind of triangle</h1>
      <form id="triangle">
        <div class="form-group">
          <label for="side1">Length of side 1:</label>
          <input id="side1" class="form-control" type="text">
          <label for="side2"> Length of side 2:</label>
          <input id="side2" class="form-control" type="text">
          <label for="side3">Length of side 3:</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-success">Submit</button>
      </form>
      <div id="output">
        <p></p>
      </div>
    </div>
  </body>
</html>
